<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Example KnockoutJS</title>
    <script type="text/javascript" src="./node_modules//knockout/build/output/knockout-latest.debug.js"></script>
    <style>
        th,
        td {
            padding: 20px;
            text-align: left;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Người mua</th>
                <th>Loại xe</th>
                <th>Giá tiền</th>
                <th>Thời gian</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: customer">
            <td><input data-bind="value: name"></td>
            <td><select data-bind="options: $root.availableCar, value: car, optionsText: 'carName'"></select></td>
            <td data-bind="text: fomatPrice"></td>
            <td data-bind="text: date"></td>
            <td><button data-bind="click: $root.removeCustomer.bind($root)">Xóa</button></td>
        </tbody>
    </table>
    <br><br><br>
    <button data-bind="click: addCustomer">Thêm khách hàng</button>
    <br><br><br>
    <h3 data-bind="visible: totalMoney() > 0">
        Total Money: $<span data-bind="text: totalMoney().toFixed(2)"></span>
    </h3>
    <br><br>
    <h3>Total Customer: <span data-bind="text: totalCustomer"></span></h3>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
